<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery primjer 3</title>
</head>
<body>
   <h3 class="naslov">Naslov</h3>
    <ul>
        <li>stavka 1</li>
        <li>stavka 2</li>

    });
