<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery primjer 1</title>
</head>
<body>
   <h3>Naslov</h3>
    <ul>
        <li>stavka 1</li>
        <li>stavka 2</li>
        <li>stavka 3</li>
        <li>stavka 4</li>
        <li>stavka 5</li>
    </ul>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.2/jquery.min.js"></script>
    <script>
    jQuery('li').on('click', function(){
        jQuery('li').css('color', 'green');
    });
    </script>    
</body>
</html>
